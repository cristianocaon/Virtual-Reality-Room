<html>

<head>
    <script src="libs/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v1.14.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>

</head>

<body>
    <a-scene>
        <a-assets>
            <!-- XBOX Controller -->
            <a-asset-item id="controller-m" src="assets/Xbox_control/Controller.mtl"></a-asset-item>
            <a-asset-item id="controller-o" src="assets/Xbox_control/Controller.obj"></a-asset-item>

            <!-- Bed -->
            <a-asset-item id="bed-m" src="assets/Bed/Full_Size_Bed_with_White_Sheets_Black_V1.mtl"></a-asset-item>
            <a-asset-item id="bed-o" src="assets/Bed/Full_Size_Bed_with_White_Sheets_Black_V1.obj"></a-asset-item>

            <!-- Headset -->
            <a-asset-item id="headset-m" src="assets/Headset/Razer_kraken.mtl"></a-asset-item>
            <a-asset-item id="headset-o" src="assets/Headset/Razer_kraken.obj"></a-asset-item>

            <!-- Table -->
            <a-asset-item id="table" src="assets/Table/scene.gltf"></a-asset-item>

            <!-- TV -->
            <a-asset-item id="tv" src="assets/TV/scene.gltf"></a-asset-item>

            <!-- Xbox -->
            <a-asset-item id="xbox" src="assets/XBOX/scene.gltf"></a-asset-item>

            <!-- Sofa -->
            <a-asset-item id="sofa" src="assets/Sofa/scene.gltf"></a-asset-item>

            <!-- Rug -->
            <a-asset-item id="rug" src="assets/Rug/scene.gltf"></a-asset-item>

            <!--  PC -->
            <a-asset-item id="pc" src="assets/PC/scene.gltf"></a-asset-item>

            <!-- Chair -->
            <a-asset-item id="chair" src="assets/Chair/scene.gltf"></a-asset-item>

            <!-- Mini Table -->
            <a-asset-item id="mini_table" src="assets/3D models/Mini Table/mini_table.gltf"></a-asset-item>

            <!-- Bookshelf -->
            <a-asset-item id="bookshelf" src="assets/3D models/Bookshelf/bookshelf.gltf"></a-asset-item>

            <!-- Hearth -->
            <a-asset-item id="hearth" src="assets/3D models/Hearth/hearth.gltf"></a-asset-item>

            <!-- Drawer -->
            <a-asset-item id="drawer" src="assets/3D models/Drawer/drawer.gltf"></a-asset-item>

            <!-- Covid -->
            <a-asset-item id="covid" src="assets/Covid/scene.gltf"></a-asset-item>

            <!-- TTU img -->
            <img id="ttu_logo" src="images/welcome.png">

            <!-- Overall Textures -->
            <img id="roof" src="./images/wall-texture-46.jpg">
            <img id="wall" src="./images/wall-texture-46.jpg">
            <img id="floor" src="./images/floor_texture.jpg">
            <img id="beams" src="./images/beam_texture.jfif">
        </a-assets>

        <!-- Sky -->
        <a-sky color="#ECECEC"></a-sky>

        <!-- Camera -->
        <a-camera universal-controls position="-4 3.3 4" rotation="0 -75 0">
            <a-cursor position="0 7 5"></a-cursor>
        </a-camera>

        <!-- Ambient Light -->
        <a-entity light="type: ambient; intensity: 0.4"></a-entity>

        <!-- Light -->
        <a-entity light="type: point; intensity: 0.8; distance: 35" position="0 8 0"></a-entity>

        <!-- Mini Table -->
        <a-gltf-model src="#mini_table" position="9 -2 -14" scale="0.5 0.5 0.5" rotation="0 0 0"></a-gltf-model>

        <!-- TTU Logo -->
        <a-image src="#ttu_logo" position="9.5 5.5 -24" rotation="0 0 0" scale="8 8 8"></a-image>

        <!-- Ceiling Fan -->
        <a-sphere radius="0.5" color="#222222" position="0 12 0"></a-sphere>
        <a-cylinder height="2" radius="0.2" position="0 11 0" color="#545863"></a-cylinder>
        <a-cylinder height="0.5" radius="1" color="#222222" position="0 10 0"></a-cylinder>
        <a-cylinder height="0.1" radius="0.75" color="#ffffff" position="0 9.7 0"></a-cylinder>
        <a-box width="8" height="0.15" depth="0.7" position="0 10 0" rotation="10 0 0" color="#545863">
            <a-animation id="fan1" loop="true" property="rotation" to="0 360 0" repeat="indefinite" dur="5000"
                easing="linear">
            </a-animation>
        </a-box>
        <a-box width="8" height="0.15" depth="0.7" position="0 10 0" rotation="10 90 0" color="#545863">
            <a-animation id="fan2" loop="true" property="rotation" to="0 450 0" repeat="indefinite" dur="5000"
                easing="linear">
            </a-animation>
        </a-box>

        <!-- Covid -->
        <a-entity id="covid_group" visible="false">
            <a-gltf-model src="#covid" position="14 8 8" scale="0.04 0.04 0.04" rotation="0 0 0">
                <a-animation attribute="position" from="14 8 8" to="14 10 8" repeat="indefinite" dur="3900"
                    easing="ease-out-bounce" direction="alternate">
                </a-animation>
            </a-gltf-model>

            <a-gltf-model src="#covid" position="0 5 2" scale="0.04 0.04 0.04" rotation="0 0 0">
                <a-animation attribute="position" from="0 5 2" to="0 7 2" repeat="indefinite" dur="3020"
                    easing="ease-out-bounce" direction="alternate">
                </a-animation>
            </a-gltf-model>

            <a-gltf-model src="#covid" position="6 8 -10" scale="0.04 0.04 0.04" rotation="0 0 0">
                <a-animation attribute="position" from="6 8 -10" to="6 10 -10" repeat="indefinite" dur="3710"
                    easing="ease-out-bounce" direction="alternate">
                </a-animation>
            </a-gltf-model>

            <a-gltf-model src="#covid" position="-10 9 -18" scale="0.04 0.04 0.04" rotation="0 0 0">
                <a-animation attribute="position" from="-10 9 -18" to="-10 11 -18" repeat="indefinite" dur="3350"
                    easing="ease-out-bounce" direction="alternate">
                </a-animation>
            </a-gltf-model>

            <a-gltf-model src="#covid" position="-14 7 -10" scale="0.04 0.04 0.04" rotation="0 0 0">
                <a-animation attribute="position" from="-14 7 -10" to="-14 9 -10" repeat="indefinite" dur="3190"
                    easing="ease-out-bounce" direction="alternate">
                </a-animation>
            </a-gltf-model>
        </a-entity>

        <!-- Hearth Fire -->
        <a-entity id="fire" visible="false">
            <a-box opacity="0.95" color="#FF0000" width="0.27" depth="0.27" height="0.27" position="-12.5 2 -21">
                <a-animation attribute="position" from="-12.5 2 -21" to="-12.5 4 -21" repeat="indefinite" dur="2500">
                </a-animation>
            </a-box>
            <a-box opacity="0.95" color="#FF0000" width="0.27" depth="0.27" height="0.27" position="-12.2 2 -21.4">
                <a-animation attribute="position" from="-12.2 2 -21.4" to="-12.2 4 -21.4" repeat="indefinite"
                    dur="2000">
                </a-animation>
            </a-box>
            <a-box opacity="0.95" color="#FF0000" width="0.27" depth="0.27" height="0.27" position="-12.4 2 -21.8">
                <a-animation attribute="position" from="-12.4 2 -21.8" to="-12.4 4 -21.8" repeat="indefinite"
                    dur="2100">
                </a-animation>
            </a-box>
            <a-box opacity="0.95" color="#FF0000" width="0.27" depth="0.27" height="0.27" position="-11.6 2 -21.6">
                <a-animation attribute="position" from="-11.6 2 -21.6" to="-11.6 4 -21.6" repeat="indefinite"
                    dur="1900">
                </a-animation>
            </a-box>
            <a-box opacity="0.95" color="#FF0000" width="0.27" depth="0.27" height="0.27" position="-11.6 2 -22.4">
                <a-animation attribute="position" from="-11.6 2 -22.4" to="-11.6 4 -22.4" repeat="indefinite"
                    dur="2500">
                </a-animation>
            </a-box>
            <a-box opacity="0.95" color="#FF0000" width="0.27" depth="0.27" height="0.27" position="-11.6 2 -22">
                <a-animation attribute="position" from="-11.6 2 -22" to="-11.6 4 -22" repeat="indefinite" dur="1800">
                </a-animation>
            </a-box>
        </a-entity>


        <!-- Drawer -->
        <a-gltf-model src="#drawer" position="-18 -2 -5" scale="0.5 0.5 0.5" rotation="0 0 0"></a-gltf-model>

        <!-- Hearth Button -->
        <a-box position="-19.5 5 -14" height="0.75" depth="0.75" width="0.5" color="#606060"></a-box>
        <a-cylinder id="hearthBtn" height="0.15" radius="0.25" color="#FF0000" position="-19.2 5 -14" rotation="0 0 90">
        </a-cylinder>

        <!-- Fan Button -->
        <a-box position="-19.5 5 1" height="0.75" depth="0.75" width="0.5" color="#606060"></a-box>
        <a-cylinder id="fanBtn" height="0.15" radius="0.25" color="#383838" position="-19.2 5 1" rotation="0 0 90">
        </a-cylinder>

        <!-- Covid Button -->
        <a-box position="-19.5 5 5" height="0.75" depth="0.75" width="0.5" color="#606060"></a-box>
        <a-cylinder id="covidBtn" height="0.15" radius="0.25" color="#00ff00" position="-19.2 5 5" rotation="0 0 90">
        </a-cylinder>

        <!-- Hearth -->
        <a-gltf-model src="#hearth" position="-12.5 -0.3 -22" scale="0.8 0.8 0.8" rotation="0 -90 0"></a-gltf-model>

        <!-- Bookshelf -->
        <a-gltf-model src="#bookshelf" position="19.3 -0.2 -2" scale="0.8 0.8 0.8" rotation="0 180 0"></a-gltf-model>

        <!-- Chair -->
        <a-gltf-model src="#chair" position="13.5 -0.2 8" scale="0.008 0.008 0.008" rotation="0 125 0"></a-gltf-model>

        <!-- PC -->
        <a-gltf-model src="#pc" position="16 2 8" scale="1 1 1" rotation="0 -90 0"></a-gltf-model>

        <!-- Rug -->
        <a-gltf-model src="#rug" position="9 -0.1 -14" scale="1 1 1" rotation="0 0 0"></a-gltf-model>

        <!-- Sofa -->
        <a-gltf-model src="#sofa" position="0 1 -14" scale="6 6 6" rotation="0 90 0"></a-gltf-model>

        <!-- Xbox -->
        <a-gltf-model src="#xbox" position="16 2.6 -17.5" scale="6 6 6" rotation="0 0 0"></a-gltf-model>

        <!-- Table -->
        <a-gltf-model src="#table" position="17 2.6 -14" scale="0.04 0.04 0.04" rotation="0 90 0"></a-gltf-model>

        <!-- TV -->
        <a-gltf-model src="#tv" position="17 2.6 -14" scale="0.5 0.5 0.5" rotation="0 -90 0"></a-gltf-model>

        <!-- Headset -->
        <a-entity obj-model="obj: #headset-o; mtl: #headset-m" position="16 2.6 -11" scale="0.06 0.06 0.06"
            rotation="0 -90 0">
        </a-entity>

        <!-- Bed -->
        <a-entity obj-model="obj: #bed-o; mtl: #bed-m" position="13 2.1 16.5" scale="0.05 0.05 0.05"
            rotation="-90 -90 0">
        </a-entity>

        <!-- Controller 1 -->
        <a-entity click-drag obj-model="obj: #controller-o; mtl: #controller-m" position="16 2.8 -12.5"
            scale="0.07 0.07 0.07" rotation="0 90 0">
        </a-entity>

        <!-- Controller 2 -->
        <a-entity click-drag obj-model="obj: #controller-o; mtl: #controller-m" position="16 2.8 -14"
            scale="0.07 0.07 0.07" rotation="0 90 0">
        </a-entity>

        <!-- Ceiling -->
        <a-entity static-body geometry="primitive: box; depth: 50; height: 0.1; width: 40" position="0 13 0" material="shader: flat; side: double; opacity: 1;
src: #roof; repeat: 5 12"></a-entity>

        <!-- Floor -->
        <a-entity static-body geometry="primitive: box; depth: 50; height: 0.1; width: 40" position="0 -0.5 0" material="shader: flat; side: double; opacity: 1;
src: #floor; repeat: 10 10"></a-entity>

        <!-- Walls  -->
        <a-entity id="wall1" static-body geometry="primitive: box; depth: 1; height: 14; width: 50" position="-20 6.5 0"
            rotation="0 90 0" material="shader: standard;
roughness: 1; src: #wall; repeat: 4 2"></a-entity>

        <a-entity static-body geometry="primitive: box; depth: 1; height: 14; width: 50" position="20 6.5 0"
            rotation="0 90 0" material="shader: standard;
roughness: 1; src: #wall; repeat: 4 2"></a-entity>

        <a-entity static-body geometry="primitive: box; depth: 1; height: 14; width: 41" position="0 6.5 -25"
            rotation="0 0 0" material="shader: standard;
roughness: 1; src: #wall; repeat: 12 2"></a-entity>

        <a-entity static-body geometry="primitive: box; depth: 1; height: 14; width: 41" position="0 6.5 25"
            rotation="0 0 0" material="shader: standard;
roughness: 1; src: #wall; repeat: 12 2"></a-entity>

        <!-- Trim -->
        <a-entity geometry="primitive: box; depth: 0.6; height: 1; width: 40" position="0 12.5 -24.5" rotation="0 0 0"
            material="shader: standard;
roughness: 1; src: #beams; repeat: 10 1"></a-entity>
        <a-entity geometry="primitive: box; depth: 0.6; height: 1; width: 40" position="0 12.5 24.5" rotation="0 0 0"
            material="shader: standard;
roughness: 1; src: #beams; repeat: 10 1"></a-entity>

        <!-- H Beams  -->
        <a-entity geometry="primitive: box; depth: 1; height: 1; width: 50" position="-19.5 12.5 0" rotation="0 90 0"
            material="shader: standard;
roughness: 1; src: #beams; repeat: 2 1"></a-entity>
        <a-entity geometry="primitive: box; depth: 1; height: 1; width: 50" position="0 12.5 0" rotation="0 90 0"
            material="shader: standard;
roughness: 1; src: #beams; repeat: 2 1"></a-entity>
        <a-entity geometry="primitive: box; depth: 1; height: 1; width: 50" position="19.5 12.5 0" rotation="0 90 0"
            material="shader: standard;
roughness: 1; src: #beams; repeat: 2 1"></a-entity>

        <!-- V Beams  -->
        <a-entity static-body geometry="primitive: box; depth: 1; height: 1; width: 13.5" position="-19.5 6.25 -24.5"
            rotation="0 0 90" material="shader: standard;
roughness: 1; src: #beams"></a-entity>
        <a-entity static-body geometry="primitive: box; depth: 1; height: 1; width: 13.5" position="0 6.25 -24.5"
            rotation="0 0 90" material="shader: standard;
roughness: 1; src: #beams"></a-entity>
        <a-entity static-body geometry="primitive: box; depth: 1; height: 1; width: 13.5" position="19.5 6.25 -24.5"
            rotation="0 0 90" material="shader: standard;
roughness: 1; src: #beams"></a-entity>
        <a-entity static-body geometry="primitive: box; depth: 1; height: 1; width: 13.5" position="-19.5 6.25 24.5"
            rotation="0 0 90" material="shader: standard;
roughness: 1; src: #beams"></a-entity>
        <a-entity static-body geometry="primitive: box; depth: 1; height: 1; width: 13.5" position="0 6.25 24.5"
            rotation="0 0 90" material="shader: standard;
roughness: 1; src: #beams"></a-entity>
        <a-entity static-body geometry="primitive: box; depth: 1; height: 1; width: 13.5" position="19.5 6.25 24.5"
            rotation="0 0 90" material="shader: standard;
roughness: 1; src: #beams"></a-entity>
    </a-scene>

    <script src="script.js"></script>
</body>

</html>
