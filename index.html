<html>

<head>
    <script src="libs/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v1.14.0/dist/aframe-extras.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <!-- XBOX Controller -->
            <a-asset-item id="controller-m" src="assets/Xbox_control/Controller.mtl"></a-asset-item>
            <a-asset-item id="controller-o" src="assets/Xbox_control/Controller.obj"></a-asset-item>

            <!-- Bed -->
            <a-asset-item id="bed-m" src="assets/Bed/Full_Size_Bed_with_White_Sheets_Black_V1.mtl"></a-asset-item>
            <a-asset-item id="bed-o" src="assets/Bed/Full_Size_Bed_with_White_Sheets_Black_V1.obj"></a-asset-item>

            <!-- Headset -->
            <a-asset-item id="headset-m" src="assets/Headset/Razer_kraken.mtl"></a-asset-item>
            <a-asset-item id="headset-o" src="assets/Headset/Razer_kraken.obj"></a-asset-item>

            <!-- Table -->
            <a-asset-item id="table" src="assets/Table/scene.gltf"></a-asset-item>

            <!-- TV -->
            <a-asset-item id="tv" src="assets/TV/scene.gltf"></a-asset-item>

            <!-- Xbox -->
            <a-asset-item id="xbox" src="assets/XBOX/scene.gltf"></a-asset-item>

            <!-- Sofa -->
            <a-asset-item id="sofa" src="assets/Sofa/scene.gltf"></a-asset-item>

            <!-- Rug -->
            <a-asset-item id="rug" src="assets/Rug/scene.gltf"></a-asset-item>

            <!--  PC -->
            <a-asset-item id="pc" src="assets/PC/scene.gltf"></a-asset-item>

            <!-- Chair -->
            <a-asset-item id="chair" src="assets/Chair/scene.gltf"></a-asset-item>

            <!-- Overall Textures -->
            <img id="roof" src="./images/unnamed.jpg">
            <img id="wall" src="./images/wall-texture-46.jpg">
            <img id="floor" src="./images/Parquet-Flooring-Textures-Backgrounds-Floor-Wood-W-0327.jpg">
            <img id="beams" src="./images/beam_texture.jfif">
            <img id="brick" src="./images/brick_texture.jpg">
            <img id="marble" src="./images/marble_texture.jpg">
            <img id="wood_chair" src="./images/wood_chair.jpg">
        </a-assets>
        <!-- Sky -->
        <a-sky color="#ECECEC"></a-sky>

        <!-- Camera -->
        <a-entity position="0 1.8 0">
            <a-camera universal-controls>
                <a-entity raycaster="far: 150; objects: .intersectable" cursor geometry="primitive: ring; radiusOuter: 0.015;
                              radiusInner: 0.01; segmentsTheta: 32" material="color: #283644; shader: flat"
                    position="0 0 -0.75"></a-entity>
            </a-camera>
        </a-entity>

        <!-- Chair -->
        <a-gltf-model src="#chair" position="13.5 -0.2 5" scale="0.008 0.008 0.008" rotation="0 125 0"></a-gltf-model>

        <!-- PC -->
        <a-gltf-model src="#pc" position="16 2 5" scale="1 1 1" rotation="0 -90 0"></a-gltf-model>

        <!-- Rug -->
        <a-gltf-model src="#rug" position="10 -0.1 -14" scale="1 1 1" rotation="0 0 0"></a-gltf-model>

        <!-- Sofa -->
        <a-gltf-model src="#sofa" position="2 1 -14" scale="6 6 6" rotation="0 90 0"></a-gltf-model>

        <!-- Xbox -->
        <a-gltf-model src="#xbox" position="16 2.6 -17.5" scale="6 6 6" rotation="0 0 0"></a-gltf-model>

        <!-- Table -->
        <a-gltf-model src="#table" position="17 2.6 -14" scale="0.04 0.04 0.04" rotation="0 90 0"></a-gltf-model>

        <!-- TV -->
        <a-gltf-model src="#tv" position="17 2.6 -14" scale="0.5 0.5 0.5" rotation="0 -90 0"></a-gltf-model>

        <!-- Headset -->
        <a-entity obj-model="obj: #headset-o; mtl: #headset-m" position="16 2.6 -11" scale="0.06 0.06 0.06"
            rotation="0 -90 0">
        </a-entity>

        <!-- Bed -->
        <a-entity obj-model="obj: #bed-o; mtl: #bed-m" position="-12 2.1 -18" scale="0.05 0.05 0.05" rotation="-90 0 0">
        </a-entity>

        <!-- Controller 1 -->
        <a-entity obj-model="obj: #controller-o; mtl: #controller-m" position="16 2.8 -12.5" scale="0.07 0.07 0.07"
            rotation="0 90 0">
        </a-entity>

        <!-- Controller 2 -->
        <a-entity obj-model="obj: #controller-o; mtl: #controller-m" position="16 2.8 -14" scale="0.07 0.07 0.07"
            rotation="0 90 0">
        </a-entity>

        <!-- Ceiling -->
        <a-entity static-body geometry="primitive: box; depth: 50; height: 0.1; width: 40" position="0 13 0" material="shader: flat; side: double; opacity: 1;
src: #roof; repeat: 5 12"></a-entity>

        <!-- Floor -->
        <a-entity static-body geometry="primitive: box; depth: 50; height: 0.1; width: 40" position="0 -0.5 0" material="shader: flat; side: double; opacity: 1;
src: #floor; repeat: 5 1"></a-entity>

        <!-- Walls  -->
        <a-entity static-body geometry="primitive: box; depth: 1; height: 14; width: 50" position="-20 6.5 0"
            rotation="0 90 0" material="shader: standard;
roughness: 1; src: #wall; repeat: 4 2"></a-entity>

        <a-entity static-body geometry="primitive: box; depth: 1; height: 14; width: 50" position="20 6.5 0"
            rotation="0 90 0" material="shader: standard;
roughness: 1; src: #wall; repeat: 4 2"></a-entity>

        <a-entity static-body geometry="primitive: box; depth: 1; height: 14; width: 41" position="0 6.5 -25"
            rotation="0 0 0" material="shader: standard;
roughness: 1; src: #wall; repeat: 12 2"></a-entity>

        <a-entity static-body geometry="primitive: box; depth: 1; height: 14; width: 41" position="0 6.5 25"
            rotation="0 0 0" material="shader: standard;
roughness: 1; src: #wall; repeat: 12 2"></a-entity>

        <!-- Trim -->
        <a-entity geometry="primitive: box; depth: 0.6; height: 1; width: 40" position="0 12.5 -24.5" rotation="0 0 0"
            material="shader: standard;
roughness: 1; src: #beams; repeat: 10 1"></a-entity>
        <a-entity geometry="primitive: box; depth: 0.6; height: 1; width: 40" position="0 12.5 24.5" rotation="0 0 0"
            material="shader: standard;
roughness: 1; src: #beams; repeat: 10 1"></a-entity>

        <!-- H Beams  -->
        <a-entity geometry="primitive: box; depth: 1; height: 1; width: 50" position="-19.5 12.5 0" rotation="0 90 0"
            material="shader: standard;
roughness: 1; src: #beams; repeat: 2 1"></a-entity>
        <a-entity geometry="primitive: box; depth: 1; height: 1; width: 50" position="0 12.5 0" rotation="0 90 0"
            material="shader: standard;
roughness: 1; src: #beams; repeat: 2 1"></a-entity>
        <a-entity geometry="primitive: box; depth: 1; height: 1; width: 50" position="19.5 12.5 0" rotation="0 90 0"
            material="shader: standard;
roughness: 1; src: #beams; repeat: 2 1"></a-entity>

        <!-- V Beams  -->
        <a-entity static-body geometry="primitive: box; depth: 1; height: 1; width: 13.5" position="-19.5 6.25 -24.5"
            rotation="0 0 90" material="shader: standard;
roughness: 1; src: #beams"></a-entity>
        <a-entity static-body geometry="primitive: box; depth: 1; height: 1; width: 13.5" position="0 6.25 -24.5"
            rotation="0 0 90" material="shader: standard;
roughness: 1; src: #beams"></a-entity>
        <a-entity static-body geometry="primitive: box; depth: 1; height: 1; width: 13.5" position="19.5 6.25 -24.5"
            rotation="0 0 90" material="shader: standard;
roughness: 1; src: #beams"></a-entity>
        <a-entity static-body geometry="primitive: box; depth: 1; height: 1; width: 13.5" position="-19.5 6.25 24.5"
            rotation="0 0 90" material="shader: standard;
roughness: 1; src: #beams"></a-entity>
        <a-entity static-body geometry="primitive: box; depth: 1; height: 1; width: 13.5" position="0 6.25 24.5"
            rotation="0 0 90" material="shader: standard;
roughness: 1; src: #beams"></a-entity>
        <a-entity static-body geometry="primitive: box; depth: 1; height: 1; width: 13.5" position="19.5 6.25 24.5"
            rotation="0 0 90" material="shader: standard;
roughness: 1; src: #beams"></a-entity>
    </a-scene>
</body>

</html>
